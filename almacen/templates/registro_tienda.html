{% extends 'base.html' %}


{% block title %}
    Registro
{% endblock title %}


{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'Almacen:inicio_almacen' %}">Almacén</a></li>
          <li class="breadcrumb-item active" aria-current="page">Registro Almacén</li>
        </ol>
    </nav>
    <br>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form class="card p-5" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="text-align: center;">Registros Almacén</h1>
            <hr>
            <div class="mb-3">
                <label for="articulo" class="col-sm-3 col-form-label">
                    Articulo
                </label>
                <div class="col-mb-3">
                    <select name="articulo" id="articulo" class="form-control">
                        
                        {% for articulo in articulos %}
                            <option value="{{articulo.id}}">{{articulo.nombre}}</option> 
                        {% endfor %}
                            
                    </select>
                </div>
            </div>
            <div class="col mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input id="cantidad" type="text" class="form-control" name="cantidad">
            </div> 
            <div class="col mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input id="imagen" type="file" class="form-control" name="imagen">
            </div>  
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</div>    
{% endblock content %}
